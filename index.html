<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <main>
    <article class="signup">
      <picture class="signup--image">
        <source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width: 55em)">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Illustration of a website dashboard and tablet">
      </picture>
      <div class="signup--body">
        <h1 class="signup--title">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul role="list" class="signup--features">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form action="" class="signup--form" novalidate>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="email@company.com" class="signup--form-field email" required>
            <div class="signup--error-message"></div>
          </div>
          <button class="btn btn--submit" type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </article>
    <!-- Confirmation Message -->
     <article class="signup--confirmation hidden">
      <img src="./assets/images/icon-success.svg" alt="">
      <h1 class="signup--title">Thanks for subscribing!</h1>
      <p class="confirmation--instructions"></p>
      <button class="btn btn--dismiss">Dismiss message</button>
     </article>
  </main>

 
</body>
</html>
